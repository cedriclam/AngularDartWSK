<h2 id="get-started">Get Started.</h2>

<h3>How to run</h3>

<h4>locally with pub</h4>

<ul><li>pub serve</li></ul>


<h4>in a Docker container </h4>
<ul>
<li>pub build</li>
<li>docker build -t angulardwsk . </li>
<li>docker run -d -p 8080:8080 angulardwsk </li>
</ul>

<h4>Access the website </h4>

<ul><li>
chrome http://localhost:8080/
</li></ul>
