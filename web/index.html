<!doctype html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularDartWSK</title>
    <!-- <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script> -->
    
    <script async type="application/dart" src="index.dart"></script>
    <script async src="packages/browser/dart.js"></script>
    <style media="screen" type="text/css">
      .ng-hide, 
      .ng-show {
        display: none !important;
      }
      
      [ng\:cloak], [ng-cloak], .ng-cloak {
        display: none !important;
      }

    </style>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-class="getBodyClass()">
    <header class="app-bar promote-layer"  ng-class="getBodyClass()">
      <div class="app-bar-container">
        <button class="menu" ng-click="toggleMenu()"><img src="images/hamburger.svg" alt="Menu"></button>
        <h1 class="logo">Web <strong>Starter Kit</strong></h1>
        <section class="app-bar-actions">
        <!-- Put App Bar Buttons Here -->
        <!-- e.g <button><i class="icon icon-star"></i></button> -->
        </section>
      </div>
    </header>

    <nav class="navdrawer-container promote-layer" ng-class="getNavDrawerContainerClass()">
      <h4>Navigation</h4>
      <ul>
        <li ng-click="closeMenu()"><a href="#/hello">Hello</a></li>
        <li ng-click="closeMenu()"><a href="#/getStarted">Get Started</a></li>
        <li ng-click="closeMenu()"><a href="#/angularDart">AngularDart</a></li>
      </ul>
    </nav>

    <main>
      <ng-view></ng-view>
    </main>

  </body>
</html>
